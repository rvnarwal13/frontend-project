        <div class="container2">
          <div class="signinform">
            <div class="wrap-login100 p-t-90 p-b-30">
              <form class="login100-form validate-form">
                <span class="login100-form-title p-b-40">
                  Signup
                </span>
                <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter First Name">
                  <input class="input100" type="text" name="email" placeholder="First Name">
                  <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter Last Name">
                  <input class="input100" type="text" name="email" placeholder="Last Name">
                  <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter Phone">
                  <input class="input100" type="text" name="email" placeholder="Phone">
                  <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter email: ex@abc.xyz">
                  <input class="input100" type="text" name="email" placeholder="Email">
                  <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input m-b-20" data-validate = "Please enter password">
                  <span class="btn-show-pass">
                    <i class="fa fa fa-eye"></i>
                  </span>
                  <input class="input100" type="password" name="pass" placeholder="Password">
                  <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input m-b-20" data-validate = "Please re-enter password">
                  <span class="btn-show-pass">
                    <i class="fa fa fa-eye"></i>
                  </span>
                  <input class="input100" type="password" name="pass" placeholder="Confirm Password">
                  <span class="focus-input100"></span>
                </div>
                <div class="container-login100-form-btn">
                  <button class="login100-form-btn" onclick="location.href = 'signin.html';">
                      Signup
                  </button>
                </div>
              </form>
